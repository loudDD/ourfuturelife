<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>练习</title>
    </head>
    <body>
        <h1>1级 标题</h1>
        <h2><span>关于我</span></h2>
        <p>
            I Am <strong>David</strong>.<b>Never Stop move</b>
        </p>
        <p>练习内容</p>
        <p>演示换行 <br> 在没有生成新段落情况下换行</p>
        <p><b>粗体</b></p>
        <p><em>定义着重文字</em></p>
        <p><i>斜体</i></p>
        <p><small>定义小号字</small></p>
        <p><strong>定义重要的文本</strong></p>
        <p>定义<sub>下标字</sub></p>
        <p>定义<sup>上标字</sup></p>
        <p><ins>定义插入字</ins></p>
        <p><del>定义删除字</del></p>
        <p> class="quote"> "i love learning ."</p>
        <hr>
        <!--注释方法 //-->
        <!-- <br>生成水平线，可用于分割内容//-->
    </body>
</html>
