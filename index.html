<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>练习</title>
    </head>
    <body>
        <h1>1级 标题</h1>
        <h2><span>关于我</span></h2>
        <p>
            I Am <strong>David</strong>.<b>Never Stop move</b>
        </p>
        <p>练习内容</p>
        <p align="center">

            居中练习
        </p>
        <p>演示换行 <br> 在没有生成新段落情况下换行</p>
        <p><b>粗体</b></p>
        <p><em>定义着重文字</em></p>
        <p><i>斜体</i></p>
        <p><small>定义小号字</small></p>
        <p><strong>定义重要的文本</strong></p>
        <p>定义<sub>下标字</sub></p>
        <p>定义<sup>上标字</sup></p>
        <p><ins>定义插入字</ins></p>
        <p><del>定义删除字</del></p>
        <p> class="quote"> "i love learning ."</p>
        <hr>
        <p class="into">属性通常用于指向样式表的类</p>
        <p id="header">id必须是唯一的</p>
        <hr align="left" width="50%" /> <!--左对齐，50%，水平线 -->
        <img src="./image/1.jpg" alt="抱歉，图片暂时无法加载"/>
        <a herf="https://www.baidu.com">连接文本：百度</a>
        <!--注释方法 //-->
        <!-- <br>生成水平线，可用于分割内容//-->
        <ul>
            <li>无序列表1</li>
            <li>无序列表2</li>

        </ul>
        <ol start="50">
            <li>有序列表51</li>
            <li>有序列表52</li>

        </ol>
        <table>
            <tr>
                <th>日期</th>
                <th>天气</th>
            </tr>
            <tr>
                <td>1号</td>
                <td>阴雨</td>
            </tr>
            <tr>
                <td colspan="2">跨列了啊</td>

            </tr>

        </table>
    </body>
</html>
